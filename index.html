<!DOCTYPE html>
<html>
<head>
	<title>My Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/foundation.css">
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
    
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="/socket.io/socket.io.js"></script>
	<script src="js/main.js"></script>
	<script src="js/push.js-master/push.min.js"></script>
    <script src="https://use.fontawesome.com/e12b466ce0.js"></script>

</head>
<body>
<div id="nickWarp" class="row start centerP">
	<div class="columns small-12">
		<h1 class="title">Welcome to Avi's chat !</h1>
		<div class="centerP">
			<p id="nickError">that user name is already taken! try again.</p>
			<form id="setNick">
				<input size="35" id="nickname" class="input" placeholder="Enter a nickname">
				<input type="submit" class="submit">
			</form>
		</div>			
	</div>
</div>



<div id="contentWarp">
	<div class="columns small-12">
		<div id="chatWarp">
			<div id="chat"></div>
			<form id="send-message">
				<input size="35" id="message" placeholder="Message...">
				<input type="submit" class="submit">
			</form>
		</div>
		<ul id="users"></ul>
	</div>
</div>
<audio id="newMsg">
  <source src="sounds/icqsound.mp3" type="audio/mpeg">
</audio>

</body>
</html>
